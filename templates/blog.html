<html>
<head>
  <title>BlogMaadi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0060a">
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="/media/icon.png"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <style>
    .title{
      display: block;
      width: 100%;
      background: url('{{blog.thumbnail}}');
      padding: 60mm 5mm 0mm 5mm;
    }
    .title section{
      text-align: left;
    }
    .title h1{
      color: var(--lighter);
      background: rgba(0,0,0,0.5);
      padding: 5mm;
      margin: 0;
      border-radius: 5mm 5mm 0mm 0mm;
    }
    .title p,h3{
      color: var(--theme);
      background: rgba(0,0,0,0.5);
      padding: 5mm;
      margin: 0;
    }
    .tags>a{
      display: inline-block;
      background: var(--theme);
      padding: 0.5mm 3mm;
      color: var(--lighter);
      border-radius: 10mm;
      text-decoration: none;
    }
    .content{
      text-align: justify;
      padding: 5mm;
      font-size: 5mm;
    }
    .content h1{
      color: var(--theme);
      font-size: 150%;
    }
    .content h2{
      font-size: 125%;
    }
    .content blockquote{
      background: var(--lighter);
      margin: 0;
      padding: 2mm 5mm;
      border-left: 2mm solid var(--theme);
    }
    .content img,.content iframe{
      width: 100%;
      min-height: 35mm;
      height: 50vh;
    }
  </style>
</head>
<body>
<header>
  <a href="/index.html">
    <img src="/media/icon.png">
  </a>
  <input type="checkbox" id="menutoggle">
  <label for="menutoggle"></label>
  <nav>
    <a href="https://wiosdesigns.xyz">WIOS Designs</a>
    <a href="https://github.com/wiosdesigns/blogmaadi/">GitHub</a>
  </nav>
</header>
<div class="title">
  <section>
    <h1>{{blog.title}}</h1>
    <h3>{{blog.date}}</h3>
    <p class="tags">
      {% for tag in blog.tags %}
      <a href="/tag/{{tag}}.html">{{tag}}</a>
      {% endfor %}
    </p>
  </section>
</div>
<section class="content">
{{blog.html|safe}}
</section>
<p style="margin: 0; background: var(--darker); text-align: center; padding: 5mm; color: var(--lighter);">
  Powered by <a style="color: var(--lighter);" href="https://wiosdesigns.xyz" target="_blank">WIOS Designs</a>
</p>
</body>
